---
layout: archive
subtitle: Archives
---

<section id="blog-archives">
  {% for post in site.posts %}
    {% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
    {% unless year == this_year %}
      {% assign year = this_year %}
      <h3>{{ year }}</h3>
    {% endunless %}
    {% include archive_article.html %}
  {% endfor %}
</section>
