<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Facebook stuff -->
    {% if page.ogtitle %}<meta property="og:title" content="{{ page.ogtitle }}" />{% endif %}
    {% if page.ogdesc %}<meta property="og:description" content="{{ page.ogdesc }}" />{% endif %}
    <meta property="og:image" content="http://bryanwrit.es/assets/img/open-graph-icon.png" />
    <meta property="og:site_name" content="{{ site.title }}" />
    {% if page.ogtype %}<meta property="og:type" content="{{ page.ogtype }}" />{% endif %}
    {% if page.ogtitle %}<meta property="og:url" content="{{ site.url }}{{ page.url }}" />{% endif %}
    {% if page.ogtitle %}<meta property="fb:admins" content="678400723" />{% endif %}

    <link rel="stylesheet" href="/assets/css/style.css" />
    {% if page.styles %}<link rel="stylesheet" href="{{ page.styles }}" />{% endif %}
    <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
    <link rel="author" href="/humans.txt" />

    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <script type="text/javascript" src="http://use.typekit.com/gtl4dco.js"></script>
    <script type="text/javascript">
      document.getElementsByTagName('html')[0].className = '';
      try { Typekit.load(); } catch(e) { }
    </script>
  </head>
  <body>
    <div id="container">
      <header id="banner">
        {% include header.html %}
      </header>
      <div id="main" role="main">
        {{ content }}
      </div>
      <footer id="colophon">
        {% include footer.html %}
      </footer>
    </div> <!--! end of #container -->

    <!--[if lt IE 7 ]>
      <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
      <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
    <![endif]-->
  </body>
</html>
