---
layout: base
link: false
---

<article>
  <header>
    {% if page.link %}
    <h1 class="entry-title"><a href="{{ page.link }}">{{ page.title }}</a></h3>
    {% else %}
    <h1 class="entry-title">{{ page.title }}</h1>
    {% endif %}
  </header>
  <div class="entry-content">{{ content }}</div>
</article>
