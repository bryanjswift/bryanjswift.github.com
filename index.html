---
layout: base
---

<div class="blog-index">
  {% assign index = true %}
  {% for post in paginator.posts %}
  {% assign content = post.content %}
      {% include article.html %}
  {% endfor %}
  <nav class="pages">
    {% if paginator.next_page %}<a class="prev" href="{{paginator.next_page}}">&larr; Older</a>{% endif %}
    {% if paginator.previous_page %}<a class="next" href="{{paginator.previous_page}}">Newer &rarr;</a>{% endif %}
  </nav>
</div>
